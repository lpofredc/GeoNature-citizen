<div class="modal-header">
  <h4 class="modal-title" i18n>AJOUTER UNE OBSERVATION</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div *ngIf="AppConfig.registration_message" class="media col-lg-12 bg-light">
      <span class="mr-3"><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
      </span>
      <div class="media-body">
        <h5 class="mt-0">Pourquoi s'inscrire ?</h5>
        <span [innerHtml]="AppConfig.registration_message"></span>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="sign col-lg-6 col-md-12" (click)="register()" data-dismiss="modal">
      <i class="fa fa-user"></i>
      <span i18n>S'incrire <br />et contribuer au site</span>
    </div>
    <div class="sign col-lg-6 col-md-12" (click)="continue()" data-dismiss="modal">
      <i class="fa fa-user"></i>
      <span i18n>Continuer <br />sans s'enregistrer</span>
    </div>
  </div>
</div>

<div class="modal-footer">
  <span (click)="login()" data-dismiss="modal" i18n>Vous avez déjà un compte ? Connectez-vous !</span>
</div>
